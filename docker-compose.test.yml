services:
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: echo_backend_test
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/echo_db
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: test
    networks:
      - echo-network

  postgres:
    image: pgvector/pgvector:pg15
    container_name: echo_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: echo_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d echo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - echo-network

  redis:
    image: redis:7-alpine
    container_name: echo_redis_test
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data_test:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - echo-network

networks:
  echo-network:
    driver: bridge

volumes:
  postgres_data_test:
    driver: local
  redis_data_test:
    driver: local
