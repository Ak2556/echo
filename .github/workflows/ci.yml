name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # FRONTEND TESTS
  # =============================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20.x', '22.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better blame info

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run linter
        working-directory: ./frontend
        run: |
          npm run lint -- --max-warnings 0
        continue-on-error: false

      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit --pretty

      - name: Run unit tests
        working-directory: ./frontend
        run: |
          if npm run | grep -q "test:ci"; then
            npm run test:ci
          elif npm run | grep -q "test"; then
            npm run test -- --coverage --watchAll=false --maxWorkers=2
          else
            echo "::warning::No test script found in package.json"
            exit 0
          fi
        env:
          CI: true
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NODE_ENV: production

      - name: Upload build artifacts
        if: matrix.node-version == '20.x' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/.next
          retention-days: ${{ github.ref == 'refs/heads/main' && 30 || 7 }}
          compression-level: 9
          if-no-files-found: error

      - name: Check bundle size
        if: matrix.node-version == '20.x'
        working-directory: ./frontend
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "### Build Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next | awk '{print "**Total Build:** " $1}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Breakdown" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -h -d 1 .next | sort -hr >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Check bundle size limit (warning if over 100MB)
          SIZE_BYTES=$(du -sb .next | awk '{print $1}')
          SIZE_MB=$((SIZE_BYTES / 1024 / 1024))
          if [ $SIZE_MB -gt 100 ]; then
            echo "::warning::Bundle size ($SIZE_MB MB) exceeds recommended limit of 100MB"
          fi

  # =============================================================================
  # BACKEND TESTS
  # =============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --tmpfs /var/lib/postgresql/data:rw

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/pyproject.toml

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v2-${{ matrix.python-version }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-v2-${{ matrix.python-version }}-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
          # Install dev dependencies directly instead of editable install to avoid conflicts
          pip install --no-cache-dir pytest>=7.4.3 pytest-asyncio>=0.21.1 pytest-anyio>=4.0.0 pytest-cov>=4.1.0 pytest-mock>=3.12.0 pytest-timeout>=2.2.0 black>=23.11.0 isort>=5.12.0 flake8>=6.1.0 mypy>=1.7.1
          echo "Verifying critical dependencies installed:"
          pip list | grep -E "pyotp|qrcode|argon2|jinja2|pytest" || (echo "ERROR: Missing dependencies!" && exit 1)

      - name: Run Black formatter check
        working-directory: ./backend
        continue-on-error: true
        run: black --check --diff . || echo "::warning::Black formatting issues found. Run 'black .' to fix."

      - name: Run isort check
        working-directory: ./backend
        continue-on-error: true
        run: isort --check-only --diff . || echo "::warning::Import sorting issues found. Run 'isort .' to fix."

      - name: Run flake8
        working-directory: ./backend
        continue-on-error: true
        run: flake8 app tests --max-line-length=100 --exclude=__pycache__,migrations --count --statistics --max-complexity=10 || echo "::warning::Flake8 found issues"

      - name: Run mypy type checking
        working-directory: ./backend
        continue-on-error: true
        run: mypy app --ignore-missing-imports --no-strict-optional --follow-imports=silent --show-error-codes || echo "::warning::MyPy found type issues"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client redis-tools

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U test_user; do echo "Waiting..."; sleep 2; done'
          echo "PostgreSQL is ready!"

          echo "Waiting for Redis..."
          timeout 60 bash -c 'until redis-cli -h localhost -p 6379 ping | grep -q PONG; do echo "Waiting..."; sleep 2; done'
          echo "Redis is ready!"

      - name: Verify imports
        working-directory: ./backend
        run: |
          echo "Checking critical imports..."
          python -c "import pyotp; import qrcode; import argon2; from jinja2 import Template; print('âœ“ All critical imports successful')"
          python -c "from app.main import app; print('âœ“ Main app imports successfully')"
          echo "All imports verified!"

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-testing-must-be-32-chars-minimum
          ENVIRONMENT: testing
          PYTHONPATH: ${{ github.workspace }}/backend
          PYTHONDONTWRITEBYTECODE: 1
        run: |
          echo "Running backend tests..."
          python -m pytest tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=40 \
            --timeout=60 \
            --maxfail=5 \
            --tb=short \
            -p no:warnings \
            || (echo "Tests failed! Exit code: $?" && exit 1)

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report-${{ github.sha }}
          path: backend/htmlcov
          retention-days: 7

      - name: Generate test summary
        if: always() && matrix.python-version == '3.11'
        working-directory: ./backend
        run: |
          echo "## ðŸ Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract test summary if available
          if [ -f "coverage.xml" ]; then
            COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1 | awk '{printf "%.1f", $1 * 100}')
            echo "**Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          fi

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          timeout: '10m'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Node.js for npm audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm audit --audit-level=high --json > npm-audit.json || true
          echo "## Frontend Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "Vulnerabilities found" >> $GITHUB_STEP_SUMMARY

      - name: Setup Python for pip audit
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pip audit (Backend)
        working-directory: ./backend
        continue-on-error: true
        run: |
          pip install pip-audit safety
          echo "## Backend Security Audit" >> $GITHUB_STEP_SUMMARY
          pip-audit --format=json > pip-audit.json || true
          safety check --json > safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.sha }}
          path: |
            trivy-results.sarif
            frontend/npm-audit.json
            backend/pip-audit.json
            backend/safety-report.json
          retention-days: 30

  # =============================================================================
  # E2E TESTS
  # =============================================================================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    timeout-minutes: 30
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Start services
        run: |
          if [ -f docker-compose.yml ]; then
            docker compose up -d
            echo "Waiting for services to be ready..."
            sleep 10

            # Wait for backend health
            echo "Checking backend health..."
            timeout 120 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null || curl -f http://localhost:8000/api/health 2>/dev/null; do echo "Waiting for backend..."; sleep 3; done' || echo "::warning::Backend health check timeout"

            # Wait for frontend
            echo "Checking frontend..."
            timeout 120 bash -c 'until curl -s http://localhost:3000 2>/dev/null | grep -q .; do echo "Waiting for frontend..."; sleep 3; done' || echo "::warning::Frontend check timeout"

            echo "Services are ready!"
            docker compose ps
          fi

      - name: Run E2E tests
        working-directory: ./frontend
        run: npx playwright test --reporter=html,json
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.sha }}
          path: |
            frontend/playwright-report
            frontend/test-results
          retention-days: 14

      - name: Stop services
        if: always()
        run: |
          if [ -f docker-compose.yml ]; then
            docker compose logs
            docker compose down -v --remove-orphans
          fi

  # =============================================================================
  # BUILD DOCKER IMAGES
  # =============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        service: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.description=Echo ${{ matrix.service }} service
            org.opencontainers.image.vendor=Echo

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{ matrix.service }} service for Echo platform

      - name: Image vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          timeout: '15m'
          ignore-unfixed: false

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  # =============================================================================
  # DEPLOY TO STAGING
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    timeout-minutes: 15
    environment:
      name: staging
      url: https://staging.echo.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Deployment timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          # Add your deployment script here
          # Example: kubectl apply -f k8s/staging/

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          timeout 60 bash -c 'until curl -f https://staging.echo.com/health; do sleep 5; done'

      - name: Notify deployment
        if: always()
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Environment: staging" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # DEPLOY TO PRODUCTION
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment:
      name: production
      url: https://echo.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Deployment timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          # Add your deployment script here
          # Example: kubectl apply -f k8s/production/

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          timeout 60 bash -c 'until curl -f https://echo.com/health; do sleep 5; done'

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            ${{ github.event.head_commit.message }}

            **Commit**: ${{ github.sha }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment
        if: always()
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Environment: production" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "Release: v${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
