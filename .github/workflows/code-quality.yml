name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint -- --format=json --output-file=eslint-report.json || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pylint bandit radon

      - name: Run Pylint
        working-directory: ./backend
        run: pylint app --output-format=json > pylint-report.json || true

      - name: Run Bandit security checks
        working-directory: ./backend
        run: bandit -r app -f json -o bandit-report.json || true

      - name: Calculate code complexity
        working-directory: ./backend
        run: radon cc app -a -s > complexity-report.txt || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=your-org
            -Dsonar.projectKey=echo
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            frontend/eslint-report.json
            backend/pylint-report.json
            backend/bandit-report.json
            backend/complexity-report.txt
