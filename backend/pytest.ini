[pytest]
# Pytest configuration for Echo backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=58

# Filter deprecation warnings from unittest.mock accessing Pydantic __fields__
filterwarnings =
    ignore:The `__fields__` attribute is deprecated:DeprecationWarning:unittest.mock
    ignore:The `__fields__` attribute is deprecated:DeprecationWarning:pydantic._internal._model_construction

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security-related tests
    performance: Performance tests
    asyncio: Async tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
